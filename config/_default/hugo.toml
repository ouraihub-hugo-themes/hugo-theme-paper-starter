# Hugo Paper Theme - Core Configuration
# This file contains core Hugo settings

baseURL = "https://hugopaper.github.io/"
title = "Hugo Paper"

# Content Settings
enableInlineShortcodes = true
enableEmoji = true
hasCJKLanguage = true
summaryLength = 200
defaultContentLanguage = "en"

# Pagination
[pagination]
pagerSize = 4

# Taxonomies
[taxonomies]
category = "categories"
tag = "tags"

# Outputs
[outputs]
home = ["HTML", "RSS", "JSON"]
page = ["HTML"]
section = ["HTML", "RSS"]

# Output Formats
[outputFormats.JSON]
mediaType = "application/json"
baseName = "index"

# Minify Configuration
[minify]
disableJSON = true  # 禁用 JSON 压缩，避免搜索索引损坏
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = false

# Server
[server]
port = 1313
